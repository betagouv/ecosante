{% extends "base_form.html" %}

{% block block_form %}

<form method="POST" enctype="multipart/form-data">

    {{ form.hidden_tag() }}

    {{ render_field(form.file) }}

    <div class="form__group">
        <button class="button" type="submit" id="submit">Importer le fichier dans sendinblue</button>
    </div>

</form>

{% endblock block_form %}
