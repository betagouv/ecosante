{% extends 'base.html' %}
{% block content %}
<section class="section">
    <form method=post enctype=multipart/form-data>
        <div class="form__group">
        <label for="file">Fichier réponses à importer</label>
        <input type=file name=file>
        </div>
        <div class="form__group">
        <label for="ecraser">Écraser la base existante</label>
        <input type="checkbox" name="ecraser">
        </div>
        <div class="form__group">
        <input type=submit value=Upload>
        </div>
    </form>
</section>

{% endblock content %}
