{% extends 'base_form.html'%}
{% block block_form %}
<form method="POST" novalidate>
<h1>Votre sante</h1>
    {{ form.hidden_tag() }}
    {{ render_field(form.pathologie_respiratoire )}}
    {{ render_field(form.allergie_pollen) }}
    {{ render_field(form.fumeur) }}
    <div class="form__group">
        <button class="button" type="submit" id="submit">Enregistrer ces informations</button>
    </div>
</form>
{% endblock block_form %}
