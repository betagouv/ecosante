{% extends "base_form.html" %}

{% block block_form %}
{% if form.qa.errors %}
<div class="notification error">
    {{ form.qa.errors[0] }}
</div>
{% endif %}
<form method="POST">
    <div class="form__group">
        <button class="button" type="submit" id="submit">{{ action }}</button>
    </div>
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
    {{ render_field(field)}}
    {% endfor %}
    <div class="form__group">
        <button class="button" type="submit" id="submit">{{ action }}</button>
    </div>
</form>

{% endblock block_form %}
